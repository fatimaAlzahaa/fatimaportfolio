<section class="projects-section" id="projects">
  <h2>My Projects</h2>
  <div class="projects-grid">
    <div class="card" *ngFor="let project of project">
      <!-- <img src="./shope.png" alt=""> -->
      <img [src]="getImageProjectPath(project.image)" alt="{{ project.title }} image" class="card-img">
      <div class="card-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="card-links">
          <a [href]="project.demoLink" target="_blank">Live Demo</a>
          <a [href]="project.repoLink" target="_blank">GitHub Repo</a>
        </div>
      </div>
    </div>
  </div>
</section>
